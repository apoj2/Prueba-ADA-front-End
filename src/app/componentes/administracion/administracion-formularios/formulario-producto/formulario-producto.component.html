<section>
    <div class="shadow bg-white ">
        
        <form class="w-100 my-5" [formGroup]="formulario" (ngSubmit)="analizarFormulario()" >

            <div class="px-5">
                <h3>Administracion Producto</h3>
                <hr>
            </div>    
            <div class="row">
                <div class="mb-3">
                    <div class="row px-5">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bi bi-key"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-md-12 px-5">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="number" class="form-control" placeholder="Cantidad" formControlName="cantidad">
                                </div>
                            </div>
                        </div>
                    </div>
                 
                    <div class="mb-3">
                        <label class="form-label">Descripcion: </label>
                        <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Id Tipo Producto: </label>
                        <input type="number" class="form-control" placeholder="idtipoproducto" formControlName="idtipoproducto">
                    </div>
                    <!-- <div class="mb-3">
                        <label class="form-label">Id Tipo producto: </label>
                         <select class="form-select form-select-sm" formControlName="idtipoproducto">
                            <option value="1">1</option>
                            <option value="2">2</option>
                          </select>
                    </div> -->
                    <div class="mb-3">
                        <label class="form-label">Estado: </label>
                         <select class="form-select form-select-sm" formControlName="estado">
                            <option value="A">A</option>
                            <option value="I">I</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Activacion: </label>
                        <input type="text" class="form-control" placeholder="Fecha Activacion" formControlName="fecha_activacion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Modificacion: </label>
                        <input type="text" class="form-control" placeholder="Fecha Modificacion" formControlName="fecha_modificacion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha Inactivacion: </label>
                        <input type="text" class="form-control" placeholder="Fecha Inactivacion" formControlName="fecha_inactivacion">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario: </label>
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                    </div>
                    
                </div>
            </div>
        
        
        
            <!-- <div class="mb-3 mt-5">
                <h4>Ubicaci√≥n en cuarto: </h4>
                <hr>
                <select class="form-select" *ngIf="controlDeZona" formControlName="zona">
                    <option value={{zona.id}} *ngFor="let zona of datosZonas">{{zona.nombre}}</option>
        
                </select>
            </div> -->
        
            <button type="submit" class="btn btn-warning w-100">Registrar</button>
        
        </form>
    </div>
</section>
